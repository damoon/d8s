name: Execute automated checks
on:
  - push
jobs:
# https://github.com/golangci/golangci-lint-action#how-to-use
  go-lint:
    name: Lint go code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repo
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
      - name: Lint go code with golangci-lint
        uses: golangci/golangci-lint-action@537aa1903e5d359d0b27dbc19ddd22c5087f3fbc # tag=v3
        with:
          # Required: the version of golangci-lint is required and must be specified without patch version: we always use the latest patch version.
          version: v1.46.2
  go-test:
    name: Verify go tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repo
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
      - name: Setup golang
        uses: actions/setup-go@b22fbbc2921299758641fab08929b4ac52b32923 # tag=v3
        with:
          go-version: '1.18.3'
      - name: Print go version
        run: go version
      - name: Execute go tests 
        run: go test -v ./...
  tilt-ci:
    name: Verify tilt ci 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repo
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@94729529f85113b88f4f819c17ce61382e6d8478 # renovate: tag=v1.2.0
      - name: Install tilt cli
        uses: yokawasa/action-setup-kube-tools@c81bf94cddd6c3172e6f61aa7f5ad66a2b5db98d # renovate: tag=v0.8.0
        with:
          setup-tools: |
            tilt
          tilt: 'v0.30.1'
      - name: Setup golang
        uses: actions/setup-go@b22fbbc2921299758641fab08929b4ac52b32923 # tag=v3
        with:
          go-version: '1.18.3'
      - name: Verify tilt ci
        run: |
          TILT_ALLOW_CONTEXT=kind-chart-testing \
          timeout 1200 \
          tilt ci
