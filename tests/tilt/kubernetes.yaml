apiVersion: v1
kind: Service
metadata:
  name: use-case-3
spec:
  selector:
    app: use-case-3
  ports:
    - name: nginx
      port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: use-case-3
  labels:
    app: use-case-3
spec:
  selector:
    matchLabels:
      app: use-case-3
  template:
    metadata:
      labels:
        app: use-case-3
    spec:
      containers:
        - name: nginx
          image: use-case-3-image
          ports:
            - name: nginx
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
